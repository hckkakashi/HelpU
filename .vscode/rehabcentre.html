<!DOCTYPE html>
<html>
<head>
  <title>Nearby Rehabilitation Centers (OpenStreetMap)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Nearby Rehabilitation Centers</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;

        map = L.map('map').setView([userLat, userLon], 14);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        L.marker([userLat, userLon]).addTo(map)
          .bindPopup("You are here")
          .openPopup();      
        const queryURL = `https://nominatim.openstreetmap.org/search?format=json&q=rehabilitation+center&limit=20&bounded=1&viewbox=${userLon - 0.05},${userLat + 0.05},${userLon + 0.05},${userLat - 0.05}`;

        fetch(queryURL)
          .then(response => response.json())
          .then(data => {
            data.forEach(place => {
              L.marker([place.lat, place.lon])
                .addTo(map)
                .bindPopup(`<b>${place.display_name}</b>`);
            });
          })
          .catch(error => {
            console.error("Search error:", error);
            alert("Could not fetch nearby centers.");
          });

      }, error => {
        alert("Location access denied.");
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }
  </script>
</body>
</html>
