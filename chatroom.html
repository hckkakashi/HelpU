<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Chat</title>
  <style>
   
    nav {
      background: #007080;
      color: white;
      padding: 18px 0 18px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .nav-links a {
      color: white;
      margin: 0 18px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }
    .chat-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.10);
      padding: 32px 28px 18px 28px;
    }
    .chat-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #004d5a;
      margin-bottom: 18px;
    }
    .chat-box {
      background: #f7fafd;
      border-radius: 12px;
      min-height: 180px;
      max-height: 260px;
      overflow-y: auto;
      padding: 16px 10px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.3s;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      animation: fadeIn 0.3s;
    }
    .avatar {
      width: 32px;
      height: 32px;
      background: #00bcd4;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
      font-size: 1rem;
      flex-shrink: 0;
    }
    .bubble {
      background: #00bcd4;
      color: #fff;
      padding: 10px 18px;
      border-radius: 18px;
      max-width: 70%;
      font-size: 1rem;
      position: relative;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      transition: background 0.3s;
    }
    .bubble.other {
      background: #e0eafc;
      color: #007080;
      margin-left: 42px;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-left: 12px;
      margin-bottom: 2px;
    }
    .chat-input-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .chat-input:focus {
      border: 1.5px solid #00bcd4;
    }
    .send-btn {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 10px 22px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #005fa3;
    }
    .emoji-btn {
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      margin-right: 4px;
    }
    .clear-btn {
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 4px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      float: right;
      margin-bottom: 8px;
      margin-top: -8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .online-users {
      font-size: 0.95rem;
      color: #007080;
      margin-bottom: 8px;
      text-align: right;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="#" style="color:white;text-decoration:underline;">Help U</a></div>
    <div class="nav-links">
      <a href="./index.html">About Us</a>
      <a href="./quiz.html">Quiz</a>
      <a href="./index.html">Therapy</a>
      <a href="./chatroom.html">Chat Room</a>
      <a href="./story.html">Anonymous Story</a>
      <a href="./index.html">Location</a>
    </div>
  </nav>
  <div class="chat-container">
    <div class="chat-title">Community Chat</div>
    <div class="online-users">Online: You</div>
    <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
      <div class="message">
        <div class="avatar">A</div>
        <div class="bubble">sometime i just wanna lay and ignore everything <span class="timestamp">09:00</span></div>
      </div>
      <div class="message">
        <div class="avatar">B</div>
        <div class="bubble other">is anyone here <span class="timestamp">09:01</span></div>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 10px;">
      <div style="background: #f7fafd; border-radius: 16px; padding: 10px; display: flex; justify-content: center; gap: 10px; margin-bottom: 8px;">
        <button type="button" class="emoji-btn" onclick="addEmoji('ðŸ˜Š')">ðŸ˜Š</button>
        <button type="button" class="emoji-btn" onclick="addEmoji('ðŸ˜­')">ðŸ˜­</button>
        <button type="button" class="emoji-btn" onclick="addEmoji('ðŸ’–')">ðŸ’–</button>
        <button type="button" class="emoji-btn" onclick="addEmoji('ðŸ¤£')">ðŸ¤£</button>
        <button type="button" class="emoji-btn" onclick="addEmoji('ðŸ«¶')">ðŸ«¶</button>
        <button type="button" class="emoji-btn" onclick="addEmoji('ðŸ˜®')">ðŸ˜®</button>
      </div>
      <form class="chat-input-area" onsubmit="sendMessage(event)" style="display: flex; gap: 10px;">
        <input type="text" class="chat-input" id="chatInput" placeholder="Say something..." autocomplete="off" />
      </form>
      <button type="button" class="send-btn" onclick="document.querySelector('.chat-input-area').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}))" style="width: 100%;">Send</button>
    </div>
  </div>
  <script>
    function addEmoji(emoji) {
      const input = document.getElementById('chatInput');
      input.value += emoji;
      input.focus();
    }

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const chatBox = document.getElementById('chatBox');
      const now = new Date();
      const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `
        <div class="avatar">Y</div>
        <div class="bubble">${text} <span class="timestamp">${time}</span></div>
      `;
      chatBox.appendChild(msgDiv);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      document.getElementById('chatBox').innerHTML = '';
    }

    // Allow Enter to send
    document.getElementById('chatInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.querySelector('.chat-input-area').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
      }
    });
  </script>
</body>
</html>
